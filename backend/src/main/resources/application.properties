spring.application.name=pdfstation

spring.datasource.url=jdbc:postgresql://localhost:5432/pdfstation
spring.datasource.username=postgres
spring.datasource.password=3108
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

# ==================== Kafka Configuration ====================
spring.kafka.bootstrap-servers=localhost:9092

# Kafka Topics
kafka.topic.pdf-jobs=pdf-jobs
kafka.topic.pdf-job-status=pdf-job-status
kafka.topic.pdf-job-dlq=pdf-job-dlq

# Kafka Consumer Groups
kafka.consumer.group.pdf-processor=pdf-processor-group

# Kafka Serializers
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.JsonSerializer
spring.kafka.properties.spring.json.add.type.headers=false

# ==================== File Storage Configuration ====================
# Base upload directory
pdfstation.storage.upload-dir=uploads/
# Output directories
pdfstation.storage.merged-output-dir=output/merged
pdfstation.storage.compressed-output-dir=output/compressed

# ==================== PDF Compression Configuration ====================
# Compression quality parameters (0-100)
pdfstation.compression.default-quality=50
pdfstation.compression.max-retries=3

# Image compression thresholds
pdfstation.compression.min-image-size=100
pdfstation.compression.dpi.high=300
pdfstation.compression.dpi.medium=150
pdfstation.compression.dpi.low=96

# JPEG quality range
pdfstation.compression.jpeg.quality-min=0.75
pdfstation.compression.jpeg.quality-max=0.95

#logging.level.org.springframework.kafka=DEBUG
logging.level.root=INFO

# Default HTTP port
server.port=8081

# ==================== Springdoc OpenAPI/Swagger Configuration ====================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=false
