spring.application.name=pdfstation

spring.datasource.url=jdbc:postgresql://localhost:5432/pdfstation
spring.datasource.username=postgres
spring.datasource.password=3108
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.pdf-jobs=pdf-jobs
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.JsonSerializer



spring.kafka.properties.spring.json.add.type.headers=false

#logging.level.org.springframework.kafka=DEBUG
logging.level.root=INFO

# ==================== SSL/TLS Configuration ====================
# Control HTTPS enforcement and SSL availability
# When false: HTTP only on port 8080
# When true: HTTPS only on port 8443
pdfstation.security.require-https=false

# Conditional SSL Properties
# These only apply when pdfstation.security.require-https=true
# When false, use spring.profiles.active=dev for HTTP

spring.security.cookies.secure=false
spring.security.cookies.same-site=lax

# SSL/HTTPS Configuration (only used when require-https=true)
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=31082003
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=pdfstation

# Default HTTP port
server.port=8081

# ==================== End SSL Configuration ====================
